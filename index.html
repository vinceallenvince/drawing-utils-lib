<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="keywords" content="animation, DOM, renderer" />
  <meta name="description" content="A DOM-based rendering engine." />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name='apple-mobile-web-app-capable' content='yes' />
  <title>drawing-utils-lib</title>
  <script src="scripts/drawing-utils-lib.min.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <h1>Utils</h1>
    <script type="text/javascript" charset="utf-8">
      var rand = Utils.getRandomNumber(0, 100);
      var txtNode = document.createTextNode('Utils.getRandomNumber(0, 100) = ' + rand);
      var p = document.createElement('p');
      p.appendChild(txtNode);
      document.body.appendChild(p);

      var map = Utils.map(rand, 0, 100, 0, 10);
      var txtNode = document.createTextNode('Utils.map(' + rand + ', 0, 100, 0, 10) = ' + map.toFixed(2));
      var p = document.createElement('p');
      p.appendChild(txtNode);
      document.body.appendChild(p);


      var radians = Utils.degreesToRadians(rand);
      var txtNode = document.createTextNode('Utils.degreesToRadians(' + rand + ') = ' + radians.toFixed(2));
      var p = document.createElement('p');
      p.appendChild(txtNode);
      document.body.appendChild(p);

      var degrees = Utils.radiansToDegrees(radians);
      var txtNode = document.createTextNode('Utils.radiansToDegrees(' + radians.toFixed(2) + ') = ' + degrees.toFixed(2));
      var p = document.createElement('p');
      p.appendChild(txtNode);
      document.body.appendChild(p);

      var constrain = Utils.constrain(degrees, 10, 30);
      var txtNode = document.createTextNode('Utils.constrain(' + degrees.toFixed(2) + ', 10, 30) = ' + constrain.toFixed(2));
      var p = document.createElement('p');
      p.appendChild(txtNode);
      document.body.appendChild(p);

      var obj = {
        width: 50,
        height: 50,
        location: {
          x: 50,
          y: 50
        }
      };
      var txtNode = document.createTextNode('obj = {width: 50, height: 50, location: {x: 50, y: 50}}');
      var p = document.createElement('p');
      p.appendChild(txtNode);
      document.body.appendChild(p);

      var container = {
        width: 100,
        height: 100,
        location: {
          x: 25,
          y: 25
        }
      };
      var txtNode = document.createTextNode('container = {width: 100, height: 100, location: {x: 25, y: 25}}');
      var p = document.createElement('p');
      p.appendChild(txtNode);
      document.body.appendChild(p);

      var inside = Utils.isInside(obj, container);
      var txtNode = document.createTextNode('Utils.isInside(obj, container) = ' + inside);
      var p = document.createElement('p');
      p.appendChild(txtNode);
      document.body.appendChild(p);

      var cap = Utils.capitalizeFirstLetter('hello');
      var txtNode = document.createTextNode('Utils.capitalizeFirstLetter("hello") = ' + cap);
      var p = document.createElement('p');
      p.appendChild(txtNode);
      document.body.appendChild(p);

    </script>
  </body>
</html>
